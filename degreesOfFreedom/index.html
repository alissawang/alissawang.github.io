<!DOCTYPE html>
<html lang="en"></html>
<head>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees of Freedom</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Degrees of Freedom</h1>
    <div class="equation-wrapper">
        <div id="stat-type"><span>μ</span></div>
        <div class="fraction">
            <div id="mean-numerator">
                <input type="number" class="adjustable-number" id="mean-input1"><span>+</span>
                <input type="number" class="adjustable-number" id="mean-input2"><span>+</span>
                <input type="number" class="adjustable-number" id="mean-input3">
            </div>
            <hr class="mean-fraction-line">
            <p class="denominator">3</p>
        </div>
        <div id="mean-equal">
            <span id="equalsign">=</span>
            <span id="mean"></span>
        </div>
        <div class="dof">df = n - 1</div>
    </div>
    <div class="equation-wrapper">
        <div id="stat-type"><span>|μ1 - μ2|</span></div>
        <div class="fraction">
            <div id="mean-diff-numerator">
                <span>&#40;</span>
                <input type="number" class="adjustable-number" id="mean-diff-input1"><span>+</span>
                <input type="number" class="adjustable-number" id="mean-diff-input2"><span>+</span>
                <input type="number" class="adjustable-number" id="mean-diff-input3">
                <span>&#41;</span>
            </div>
            <hr id="mean-diff-fraction-line">
            <p class="denominator">3</p>
        </div>
        <div class="minus"><span> - </span></div>
        <div class="fraction">
            <div id="mean-diff-numerator">
                <span>&#40;</span>
                <input type="number" class="adjustable-number" id="mean-diff-input4"><span>+</span>
                <input type="number" class="adjustable-number" id="mean-diff-input5">
                <span>&#41;</span>
            </div>
            <hr id="mean-diff-fraction-line">
            <p class="denominator">2</p>
        </div>
        <div id="mean-equal">
            <span id="equalsign">=</span>
            <span id="mean-diff"></span>
        </div>
        <div class="dof">df = n - 2</div>
    </div>
    <div class="equation-wrapper">
        <div id="stat-type"><span>&#967;<sup>2</sup></span></div>
        <div class="fraction">
            <table>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input type="number" id="chisq-input1"></td>
                    <td><input type="number" id="chisq-input2"></td>
                    <td><input type="number" id="chisq-input3" disabled></td>
                    <td><p id="chisq-type1-total"></p></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="number" id="chisq-input4" disabled></td>
                    <td><input type="number" id="chisq-input5" disabled></td>
                    <td><input type="number" id="chisq-input6" disabled></td>
                    <td><p id="chisq-type2-total"></p></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p id="chisq-groupA-total"></p></td>
                    <td><p id="chisq-groupB-total"></p></td>
                    <td><p id="chisq-groupC-total"></p></td>
                    <td><p id="chisq-total"></p></td>
                </tr>
            </table>
        </div>
        <div class="dof">df = (# rows - 1)(# columns - 1)</div>
        <div id="n"></div>
    </div>
    <script src="dof.js" type="module"></script>
</body>
